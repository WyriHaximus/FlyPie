name: Main
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  supported-versions-matrix:
    name: Supported Versions Matrix
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.supported-versions-matrix.outputs.version }}
      extensions: ${{ steps.supported-versions-matrix.outputs.extensions }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            composer.json
            composer.lock
      - name: Support Versions Matric
        id: supported-versions-matrix
        uses: WyriHaximus/github-action-composer-php-versions-in-range@v1
  run:
    runs-on: ubuntu-24.04
    needs:
      - supported-versions-matrix
    strategy:
      fail-fast: false
      matrix:
        dependencies: ["lowest", "highest"]
        php-versions: ${{ fromJson(needs.supported-versions-matrix.outputs.version) }}
    name: PHP ${{ matrix.php-versions }} Test with ${{ matrix.dependencies }} dependencies on ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl
          coverage: pcov
          tools: cs2pr

      - name: Setup problem matchers for PHP
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install locked dependencies
        if: ${{ matrix.dependencies == 'highest' && matrix.php-versions == '8.3' }}
        run: composer install --no-progress

      - name: Use lowest dependencies
        if: ${{ matrix.dependencies == 'lowest' }}
        run: composer update --prefer-lowest --no-progress

      - name: Use highest dependencies
        if: ${{ matrix.dependencies == 'highest' && matrix.php-versions != '8.3' }}
        run: composer update --no-progress

      - name: PHP CodeSniffer
        run: composer phpcs

      - name: PHPUnit
        run: composer phpunit

      - name: PHPStan
        run: composer stan -- --error-format=checkstyle | cs2pr
